<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Reto #4</title>
    <link rel="stylesheet" href="../../../css/app.css" />

  <body>
    <div class="challenge-objective">
      <h1 class="challenge-objective__title">Reto #4: Organizando la información en tablas</h1>
      <p class="challenge-objective__description">
        Crea una tabla cuyos encabezados sean Nombre y Edad. Lista el nombre y la edad respectiva de tus 4 amigos más
        cercanos.
      </p>

      <div class="challenge-objective__actions">
        <a href="../../../index.html" class="challenge-objective__actions__link"> Regresar al index</a>
      </div>
    </div>

    <main class="w-50">
      <table class="challenge-4__table">
        <thead class="challenge-4__table__head">
          <tr>
            <th class="challenge-4__table__head__title">Nombre</th>
            <th class="challenge-4__table__head__title">Edad</th>
          </tr>
        </thead>
        <tbody class="challenge-4__table__body">
          <tr class="challenge-4__table__body__row">
            <td class="challenge-4__table__body__data">Cristian Ronaldo</td>
            <td class="challenge-4__table__body__data text-center">14</td>
          </tr>
          <tr class="challenge-4__table__body__row">
            <td class="challenge-4__table__body__data">Tania</td>
            <td class="challenge-4__table__body__data text-center">29</td>
          </tr>
          <tr class="challenge-4__table__body__row">
            <td class="challenge-4__table__body__data">Luis</td>
            <td class="challenge-4__table__body__data text-center">31</td>
          </tr>
          <tr class="challenge-4__table__body__row">
            <td class="challenge-4__table__body__data">Sergio</td>
            <td class="challenge-4__table__body__data text-center">27</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
